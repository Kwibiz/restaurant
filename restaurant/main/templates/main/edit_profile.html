{% extends "layout.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Edit profile{% endblock title %}</title>
</head>
<body>
    {% block content %}

        <form action="" method="POST">
            {% csrf_token %}
            <label for="first">First name (Now: {{ info.first_name }})</label>
            <input type="text" name="first_name" id="first">
            <br><br>
            <label for="last">Last name (Now: {{ info.last_name }})</label>
            <input type="text" name="last_name" id="last">
            <br><br>
            <label for="adress">Adress (Now: {{ info.adress }})</label>
            <input type="text" name="adress" id="adress">
            <br><br>

            <input type="submit" name="" id="" value="Change">
            <br><br>
        </form>

        <a href="{% url 'profile' %}"><button>Profile</button></a>
        <a href="{% url 'index' %}"><button>Home</button></a>
        
    {% endblock %}
</body>
</html>
