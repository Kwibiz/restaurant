{% extends "layout.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
</head>
<body>
    {% block content %} 

    {% if user.is_authenticated %}

    <h1>Hello, {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></h1>

    {% else %}

    <h1>Hello, please <a href="{% url 'login' %}">login</a> or <a href="{% url 'registration' %}">registrate</a></h1>

    {% endif %}

    {% endblock %}
</body>
</html>
