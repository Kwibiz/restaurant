{% extends "layout.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Change password{% endblock title %}</title>
</head>
<body>
    {% block content %}

    <form action="{% url 'change_password' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="" id="" value="Change">
    </form>
        
    {% endblock %}
</body>
</html>
